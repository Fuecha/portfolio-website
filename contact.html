        <div>
            <h1>Contact</h1>
            
            <p>Submit your contact information</p>
            <form action="" method="post" id="contact-form">
                <label class="standard-label" for="contact-email">E-mail: </label>
                <input type="email" id="contact-email" required>
              
                <label for="contact-num">Telephone: </label>
                <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-num">
              
                <label for="message">Message: </label>
                <textarea maxlength="240" required id="message"></textarea>
                <input type="submit" value="Send message">
            </form>
